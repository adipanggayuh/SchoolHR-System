            function Warn() {
               alert ("Successfully saved to MongoDB!");
               document.write ("Successfully saved to MongoDB!");
            }
      </script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">SchoolHR</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="student.html">Student</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="body-content">
        <div class="container">
            
            <h2>Add New Student</h2>
            <p><a href="student.html"><span class="glyphicon glyphicon-backward"></span> back</a></p>
            <div class="col-lg-8">
                Please Input the Data:
                <form class="form-group" action="/addStudent" method="POST">
                    <div class="input-group" style="width:250px">
                        <label>Id:</label>
                        <input type="text" class="form-control" placeholder="Student ID" name="StudentId" />
                    </div>
                    <div class="input-group" style="width:250px">
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Name" name="Name"/>
                    </div>
                    <div class="input-group" style="width:250px">
                        <label>Class:</label>
                        <input type="text" class="form-control" placeholder="Class" name="Class"/>
                    </div>
                    <div class="input-group" style="width:250px">
                        <label>Age: (yr)</label>
                        <input type="text" class="form-control" placeholder="Age" name="Age"/>
                    </div>
                    <div class="input-group" style="width:250px">
                        <label>Gender</label>
                        <input type="text" class="form-control" placeholder="Gender" name="Gender"/>
                    </div>
                    <div class="input-group" style="width:250px">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Address" name="Address" />
                    </div>
                    <br />
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success"onclick="Warn()"; >
                            Submit
                        </button>

                    </div>

                </form>

            </div>
        </div>
    </div>
</body>
